{%  extends "layout.html" %}

{% block content %}
<!-- Modal -->
<div class="modal fade" id="elegantSignUpModalForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <!--Content-->
    <div class="modal-content form-elegant">
      <!--Header-->
      <div class="modal-header text-center">
        <h3 class="modal-title w-100 dark-grey-text font-weight-bold my-3" id="myModalLabel"><strong>Sign up</strong></h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <!--Body-->
      <div class="modal-body mx-4">
        <!--Body-->
        <div class="md-form mb-3">
          <input type="email" id="Form-username1" class="form-control validate">
          <label data-error="wrong" data-success="right" for="Form-email1">Your username</label>
        </div>

        <div class="md-form pb-3">
          <input type="password" id="Form-pass1" class="form-control validate">
          <label data-error="wrong" data-success="right" for="Form-pass1">Your password</label>
        </div>

          <div class="md-form pb-3">
          <input type="password" id="Form-email1" class="form-control validate">
          <label data-error="wrong" data-success="right" for="Form-pass1">Your email</label>
        </div>

          <div class="md-form pb-3">
          <input type="password" id="Form-keyword1" class="form-control validate">
          <label data-error="wrong" data-success="right" for="Form-pass1">Your keyword</label>
        </div>

        <div class="text-center mb-3">
          <button type="button" class="btn blue-gradient btn-block btn-rounded z-depth-1a">Register</button>
        </div>
      </div>
    </div>
    <!--/.Content-->
  </div>
</div>
<!-- Modal -->

<div class="text-center">
  <a href="" class="btn btn-default btn-rounded" data-toggle="modal" data-target="#elegantModalForm">Launch
    modal Login Form</a>
</div>
{% endblock %}
