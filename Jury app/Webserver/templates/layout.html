<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- main CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

    <!-- javascripts JS -->
    <script type="text/javascript" src="{{ url_for('static', filename='javascript/scripts.js') }}"></script>

    <!-- icon -->
    <link rel="icon" href="{{ url_for('static', filename='icon/bd.png') }}">


    {% if title %}
    <title>Jury Duty - {{ title }}</title>
    {% else %}
    <title>Jury Duty</title>
    {% endif %}
</head>
<body>
<!-- Navbar -->
{% include 'header.html' %}

<!-- Content -->
<div class="row d-flex justify-content-center my-5">
    <div class="col col-lg-9 bg-white border border-dark rounded shadow-lg p-3 mb-5 bg-white rounded">
        <div class="my-5 mx-5">
        {% block content %} {% endblock %}
        </div>
    </div>
</div>


<!-- Footer -->
{% include 'footer.html' %}

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
